name: lint

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:

  typos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run [typos]
        uses: crate-ci/typos@v1.17.1
        with:
          config: .typos.toml

  pre-commit:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        hook_aliases:
          [
            trailing-whitespace,
            end-of-file-fixer,
            check-yaml,
            detect-private-key,
          ]
    steps:
      - name: Install Python
        uses: actions/setup-python@v4

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run [${{ matrix.hook_aliases }}]
        uses: pre-commit/action@v3.0.0
        with:
          extra_args: ${{ matrix.hook_aliases }} --all-files
